name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile TypeScript
      run: npm run compile
    
    - name: Package extension
      run: npm run package
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          
          See the [changelog](CHANGELOG.md) for detailed information about this release.
          
          ## Installation
          
          1. Download the `pdf-docx-reader-${{ github.ref_name }}.vsix` file
          2. Open Cursor IDE
          3. Go to Extensions (Ctrl/Cmd + Shift + X)
          4. Click the "..." menu and select "Install from VSIX..."
          5. Select the downloaded file
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./pdf-docx-reader-${{ github.ref_name }}.vsix
        asset_name: pdf-docx-reader-${{ github.ref_name }}.vsix
        asset_content_type: application/octet-stream
